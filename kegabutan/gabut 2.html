<!DOCTYPE html>
<html>
<head>
	<title>Toko Online</title>
	<link rel="stylesheet" href="./gabut-style.css">
</head>
<body>
	<!-- Header -->
	<header>
		<div class="logo">
			<img src="logo.png" alt="Toko Online">
		</div>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Kategori</a></li>
				<li><a href="#">Tentang Kami</a></li>
				<li><a href="#">Bantuan</a></li>
			</ul>
		</nav>
	</header>
	
	<!-- Search Bar -->
	<div class="search-bar">
		<input type="search" placeholder="Cari produk...">
		<button>Cari</button>
	</div>
	
	<!-- Product List -->
	<div class="product-list">
		<div class="product">
			<img src="./custom-nike-dunk-low-by-you.png" alt="Product 1">
			<h2>Air Jordan</h2>
			<p>Rp 100.000</p>
			<button>Beli</button>
		</div>
		<div class="product">
			<img src="product2.jpg" alt="Product 2">
			<h2>Product 2</h2>
			<p>Rp 200.000</p>
			<button>Beli</button>
		</div>
		<div class="product">
			<img src="product3.jpg" alt="Product 3">
			<h2>Product 3</h2>
			<p>Rp 300.000</p>
			<button>Beli</button>
		</div>
		<!-- Add more products here -->
	</div>
	
	<!-- Footer -->
	<footer>
		<p>&copy; 2023 Toko Online. All rights reserved.</p>
	</footer>
</body>
</html>
